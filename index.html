<!DOCTYPE html>
<html>
    <head>
        <title>Monpoke Teal</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="box">
            <div class="stats">
                <h1 class="stawp">XP: <span>0</span></h1>
                <h1 class="stawp">|</h1>
                <h1 class="stawp">Health: <span>100</span></h1>
                <h1 class="stawp">|</h1>
                <h1 class="stawp">Gold: <span>50</span></h1>
            </div>
            <div class="options">
                <button class="cool">Attack</button>
                <button class="cool">Dodge</button>
                <button class="cool">Run</button>
            </div>
            <div class="monsterstats">
                <h1 class="mom">Monster Name: <span>Dragon</span></h1>
                <h1 class="mom">|</h1>
                <h1 class="mom">Health: <span>300</span></h1>
            </div>
            <div class="whathappen">
                <h1 class="dad">You are fighting a monster</h1>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
